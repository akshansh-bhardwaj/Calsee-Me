<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cal-see me! - A calculator made by me.</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Cal-see Me!</h1>
  <div class="container flex flex-col mx-auto bg-margin container-asset items-center">
    <div class="row">
      <input class="input" type="text"/>
    </div>
     <div class="row">
      <button class="button">C</button>
      <button class="button">(</button>
      <button class="button">)</button>
      <button class="button">ON</button>
    </div>    
     <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">/</button>
    </div>
     <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">X</button>
    </div>
     <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">-</button>
    </div>
     <div class="row">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button">=</button>
      <button class="button">+</button>
    </div>
    
  </div>
  <h3>
  <p><br> <br><br>  Hello!<br>This is one of my demo testing project,<br> Here I've built a Basic Calculator using HTML, CSS and JavaScript</p></h3>
  
  
  
  <script src="script.js"></script>
</body>

</html>
